version: "3.8"

services:
  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mssql_server
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "tuan2972005" # Đặt mật khẩu của bạn ở đây
    ports:
      - "1433:1433"

  backend:
    build: ./dienthoai-shop
    container_name: backend_app
    ports:
      - "8080:8080"
    environment:
      # Sửa lại URL để trỏ đến service 'db'
      SPRING_DATASOURCE_URL: "jdbc:sqlserver://db:1433;databaseName=dienthoai_shop_db;encrypt=false;trustServerCertificate=true"
      SPRING_DATASOURCE_USERNAME: "sa"
      SPRING_DATASOURCE_PASSWORD: "Tuan2972005." # Dùng lại mật khẩu ở trên
    depends_on:
      - db # Đảm bảo backend chỉ khởi động sau khi db đã sẵn sàng

  frontend:
    build: ./dienthoai-shop-frontend
    container_name: frontend_app
    ports:
      - "5173:80"
    depends_on:
      - backend
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - backend
    networks:
      - monitoring-net

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - monitoring-net
